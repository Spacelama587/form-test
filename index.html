<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>License Request Form</title>

</head>
<body>
    <div class="container">
        <h1>License Request Form</h1>
        <form action="https://formspree.io/f/xleyeryg" method="post">
        <p>I'm intersted in discussing the Licensing of your Citisales & Leasing(Licensing) of your Brandname.</p>
        <p> <input type="checkbox" required id="agree"> I hearby accept the Non-Compete/Nondisclosure terms of this application and warrant that I am a GNCI License holder. </p>
        <input id="state" placeholder="State" type="text" required> <input id="number" type="text" placeholder="LIC. NO." required>
        <p>I wish to apply for the following Licenese(s)</p>
          <div class="choice">
            <input type="checkbox" name="choice" value="option1" id="option1"> <label for="option1">Sales & Leasing (Residential, Commerical, Industrial)</label>
          </div>
          <div class="choice ">
            <input type="checkbox" name="choice" value="option2" id="option2"> <label for="option2">Sales & Leasing (to include Business Sales)</label>
          </div>
          <div class="choice">
            <input type="checkbox" name="choice" value="option3" id="option3"> <label for="option3">Business Broker Only</label>
          </div>
          <div class="choice">
            <input type="checkbox" name="choice" value="option4" id="option4"> <label for="option4">Business Agent Only</label>
          </div>
          <div class="choice">
            <input type="checkbox" name="choice" value="option5" id="option5"> <label for="option5">PROPERTY MANAGEMENT (To inlcude SALE)</label>
          </div>
          <div class="choice">
            <input type="checkbox" name="choice" value="option6" id="option6"> <label for="option6">LEGAL (Solicitor, Paralegal, Conveyancing)</label>
          </div>
          <div class="choice">
            <input type="checkbox" name="choice" value="option7" id="option7"> <label for="option7">TRADE LICENSE (ALL BUILDING & CONSTRUCTION)</label>
          </div>
          <div class="choice">
            <input type="checkbox" name="choice" value="option8" id="option8"> <label for="option8">SERVICES LICENSE (TRANSPORT)</label>
          </div>
          <div class="choice">
            <input type="checkbox" name="choice" value="option9" id="option9"> <label for="option9">INVESTOR ONLY (I wish to invest a minimum of $10K in your business)</label>
          </div>
          <div class="choice">
            <input type="checkbox" name="choice" value="option10" id="option10"> <label for="option10">Internal License to develop your business in my country/Internationally</label>
          </div>

          <div class="personal-info">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div class="personal-info">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
          <div class="personal-info">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="personal-info">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>
          </div>
          <div class="submit-btn">
            <input type="submit" value="Submit">
          </div>
        </form>
      </div>
      <script src="script.js"></script>
</body>
</html>
